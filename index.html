<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Cadastro de Veículos</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
        </header>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu veículo!</h1>
                <p>Descreva as características do seu veículo e marque todas as opções e características que ele possui
                </p>
                <form action="/" method="post">
                    <div class="box-input">
                        <label for="title">
                            Título do anúncio:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Digite um título para seu veículo" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">
                            Preço do veículo:
                            <span class="required-field">*</span>
                        </label>
                        <input name="price" type="number" id="price" class="block"
                            placeholder="Digite o Preço de seu Veículo" required>
                    </div>
                    <div class="box-input">
                        <label for="description">
                            Descrição
                            <span class="required-field">*</span>
                        </label>
                        <textarea name="description" id="description" cols="30" rows="10" class="block" required
                            placeholder="">
                    </textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique_owner">
                            Único dono?
                            <span class="required-field">*</span>
                        </label>
                        <select id="unique_owner" name="unique_owner" required>
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">
                            Marca:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="brand" id="brand" class="block"
                            placeholder="Digite a marca do seu veículo" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="model">
                            Modelo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Digite o modelo do veículo" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">
                            Quilometragem:
                            <span class="required-field">*</span>
                        </label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            placeholder="Digite a quantidade de KM percorrido com seu carro" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">
                            Data de compra do veículo:
                            <span class="required-field">*</span>
                        </label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>
                    <div class="box-input">
                        <p>Câmbio:</p>
                        <input type="radio" id="manual" name="gear"><label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear"><label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Air bag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletric-lock" name="optional[]" value="eletric-lock">
                                <label for="eletric-lock">Trava elétrica</label>
                            </li>

                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="eletric-window" name="optional[]" value="eletric-window">
                                <label for="eletric-window">Janela elétrica</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                                <label for="reverse-camera">Câmera de Ré</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                                <label for="leather-seat">Banco de Couro</label>
                            </li>

                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do veículo: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images" required>
                    </div>
                    <input type="submit" class="btn-submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
